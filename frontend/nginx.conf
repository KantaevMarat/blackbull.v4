# HTTP блок для редиректа на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name theblackbull.store www.theblackbull.store;

    # Редирект HTTP на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS блок для основного домена
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name theblackbull.store www.theblackbull.store;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/theblackbull.store/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/theblackbull.store/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Путь к файлам React приложения
    root /var/www/build;
    index index.html;

    # Обработка маршрутов React SPA
    location / {
        try_files $uri /index.html;
    }

    # Проксирование запросов к API
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
